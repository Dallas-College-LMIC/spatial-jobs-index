repos:
  # General hooks that apply to all files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-yaml
        exclude: '^frontend/.*\.ya?ml$'  # Frontend YAML files may have special syntax
      - id: check-json
        exclude: 'tsconfig.*\.json$'  # TSConfig files allow comments
      - id: check-toml
      - id: check-ast
        files: \.py$
      - id: debug-statements
        files: \.py$

  # Python/Backend specific hooks - use local ruff from Nix
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff
        language: system
        types: [python]
        args: [check, --fix]
        files: ^backend/.*\.py$

  # MyPy for backend type checking
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        files: ^backend/.*\.py$
        args: [backend/app/]
        pass_filenames: false
        require_serial: true

  # Backend unit tests (fast)
  - repo: local
    hooks:
      - id: backend-unit-tests
        name: Backend Unit Tests
        entry: scripts/pre-commit/backend-tests.sh
        language: script
        files: ^backend/.*\.py$
        pass_filenames: false
        require_serial: true

  # Frontend hooks
  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend ESLint
        entry: scripts/pre-commit/frontend-lint.sh
        language: script
        files: ^frontend/src/.*\.(js|ts|jsx|tsx)$
        pass_filenames: false
        require_serial: true

      - id: frontend-typecheck
        name: Frontend TypeScript Check
        entry: scripts/pre-commit/frontend-typecheck.sh
        language: script
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false
        require_serial: true

      - id: frontend-tests
        name: Frontend Unit Tests
        entry: scripts/pre-commit/frontend-tests.sh
        language: script
        files: ^frontend/src/.*\.(js|ts|jsx|tsx)$
        pass_filenames: false
        require_serial: true

# Configuration
default_stages: [pre-commit]
fail_fast: true
