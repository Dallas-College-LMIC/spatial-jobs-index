repos:
  # General hooks that apply to all files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=5000"]
      - id: check-yaml
        exclude: '^frontend/.*\.ya?ml$' # Frontend YAML files may have special syntax
      - id: check-json
        exclude: 'tsconfig.*\.json$' # TSConfig files allow comments
      - id: check-toml
      - id: check-ast
        files: \.py$
      - id: debug-statements
        files: \.py$

  # Python/Backend specific hooks - use local ruff from Nix
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: just backend::lint
        language: system
        types: [python]
        files: ^backend/.*\.py$

  # MyPy for backend type checking
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: just backend::type-check
        language: system
        types: [python]
        files: ^backend/.*\.py$
        require_serial: true

  # Backend unit tests (fast)
  - repo: local
    hooks:
      - id: backend-unit-tests
        name: Backend Unit Tests
        entry: just backend::unit-test
        language: system
        files: ^backend/.*\.py$
        require_serial: true

  # Frontend hooks
  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend ESLint
        entry: just frontend::lint
        language: system
        files: ^frontend/src/.*\.(js|ts|jsx|tsx)$
        require_serial: true

      - id: frontend-type-check
        name: Frontend TypeScript Check
        entry: just frontend::type-check
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        require_serial: true

      - id: frontend-tests
        name: Frontend Unit Tests
        entry: just frontend::test
        language: system
        files: ^frontend/src/.*\.(js|ts|jsx|tsx)$
        require_serial: true

# Configuration
default_stages: [pre-commit]
fail_fast: false
