<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NYC DCP Travelshed</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">



    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #mainmap {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #legend {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 18rem;
            height: auto;
            max-height: 90%;
            padding-top: 0rem;
            padding-right: 1rem;
            padding-left: 1rem;
            padding-bottom: 0rem;
            color: rgba(0, 0, 0, 0.9);
            background-color: rgba(255, 255, 255, 0.9);
            font-family: sans-serif;
            font-size: 0.9rem;
            overflow: auto;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .row {
            margin-top: 1rem;
        }

        #legend strong {
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        .form-select {
            /* width: 15rem; */
            font-size: 0.9rem;
        }
    </style>
</head>



<body>
    <div id="mainmap"></div> <!-- placeholder for main map -->

    <nav id="legend">
        <form>
            <div class="container g-0">
                <div class="row g-0 justify-content-center">
                    <div class="col-12">
                        <strong> Transit Access Index </strong>
                    </div>
                    <div class="col-12">
                        <select class="form-select" id="tai">
                            <option value="job"> Access to Jobs </option>
                            <option value="pop"> Access to Population </option>
                            <option value="labor"> Access to Labor Force </option>
                        </select>
                    </div>
                </div>
                <div class="row g-0 justify-content-between">
                    <hr>
                </div>
            </div>
        </form>
    </nav>





    <script>
        'use strict';
        // Set MapBox token
        mapboxgl.accessToken = 'pk.eyJ1IjoibWF5aWp1biIsImEiOiJjaXg4ZmlyY20wMDBjMm9tcjI0bjQ0Z21zIn0.Io0XJ4JelN903V9HGo4TfQ'; // still need to find a way to store the token



        // Initialize the map
        var map = new mapboxgl.Map({ // creating a new map
            container: 'mainmap', // same as the div id to place the map
            style: 'mapbox://styles/mapbox/light-v10', // light base map
            hash: true, // make sure it's on to get the url with map view
            attributionControl: false, // show the credit bar
            preserveDrawingBuffer: true, // make sure it's on to allow printing
            center: [-74.01051404065525, 40.70821675967404], // testing to get the centroid of bounds
            zoom: 9.8, // set the initial zoom of the map view
        });



        // Add layers
        map.on('load', function () {

            var layerContentList = []; // store all the layer contents

            // Add geocoder control
            map.addControl(new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                mapboxgl: mapboxgl
            }),
                'top-left', // control position
            );

            // Add navigation control
            map.addControl(new mapboxgl.NavigationControl({
                showCompass: true, // show compass
                showZoom: true, // show zoom
                visualizePitch: true, // show pitch
            }),
                'top-left', // control position
            );

            // Add user location control
            map.addControl(new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            }),
                'top-left', // control position
            );

            // Add full screen control
            map.addControl(new mapboxgl.FullscreenControl({
                container: document.querySelector('body'),
            }),
                'top-left', // control position
            );



            // Add access to jobs
            // Set layer contents
            var q = "https://dcptransportation.carto.com/api/v2/sql?q=";
            q += "SELECT * FROM dcptransportation.accessindex";
            q += "&format=GeoJSON&api_key=Y5Q1NYmy7pzw1nftSAwFlA"; // Carto API
            var layerContent = {
                'sourceid': 'job', // source id
                'sourcetype': 'geojson', // source type
                'sourcedata': q, // data source
                'layerid': 'job', // layer id
                'layertype': 'fill', // symbology type
                'layername': 'Access to Jobs', // layer name for the legend
                'layervisibility': 'none', // visibility of the layer
                'layercolname': 'jobstdcat', // category column name
                'layercat': ['-1.5STD~-0.5STD', '-0.5STD~+0.5STD', '+0.5STD~+1.5STD', '+1.5STD~+2.5STD', '>+2.5STD'], // categories
                'layercolor': ['rgba(43, 131, 186, 0.8)', 'rgba(171, 221, 164, 0.8)', 'rgba(255, 255, 191, 0.8)', 'rgba(253, 174, 97, 0.8)', 'rgba(215, 25, 28, 0.8)'], // fill color; use rgba
                'layeroutlinecolor': 'rgba(255, 255, 255, 0.3)', // outline color; can only be set to 1px width; to change the outline width, add another line layer
            };

            // Generate layer colors
            var layerColor = ['match', ['get', layerContent['layercolname']]];
            for (var i = 0; i < layerContent.layercat.length; i++) {
                layerColor.push(layerContent.layercat[i]);
                layerColor.push(layerContent.layercolor[i]);
            };
            layerColor.push('#000000');

            // Add layer content to the overall layer content list
            layerContentList.push(layerContent);

            // Add data source
            map.addSource(layerContent['sourceid'], {
                'type': layerContent['sourcetype'],
                'data': layerContent['sourcedata'],
            });

            // Add fill layer
            map.addLayer({
                'id': layerContent['layerid'],
                'type': layerContent['layertype'],
                'source': layerContent['sourceid'],
                'layout': {
                    'visibility': layerContent['layervisibility'],
                },
                'paint': {
                    'fill-color': layerColor,
                    'fill-outline-color': layerContent['layeroutlinecolor'],
                },
            });



            // Add access to populaiton
            // Set layer contents
            var q = "https://dcptransportation.carto.com/api/v2/sql?q=";
            q += "SELECT * FROM dcptransportation.accessindex";
            q += "&format=GeoJSON&api_key=Y5Q1NYmy7pzw1nftSAwFlA"; // Carto API
            var layerContent = {
                'sourceid': 'pop', // source id
                'sourcetype': 'geojson', // source type
                'sourcedata': q, // data source
                'layerid': 'pop', // layer id
                'layertype': 'fill', // symbology type
                'layername': 'Access to Population', // layer name for the legend
                'layervisibility': 'none', // visibility of the layer
                'layercolname': 'popstdcat', // category column name
                'layercat': ['-1.5STD~-0.5STD', '-0.5STD~+0.5STD', '+0.5STD~+1.5STD', '+1.5STD~+2.5STD', '>+2.5STD'], // categories
                'layercolor': ['rgba(43, 131, 186, 0.8)', 'rgba(171, 221, 164, 0.8)', 'rgba(255, 255, 191, 0.8)', 'rgba(253, 174, 97, 0.8)', 'rgba(215, 25, 28, 0.8)'], // fill color; use rgba
                'layeroutlinecolor': 'rgba(255, 255, 255, 0.3)', // outline color; can only be set to 1px width; to change the outline width, add another line layer
            };

            // Generate layer colors
            var layerColor = ['match', ['get', layerContent['layercolname']]];
            for (var i = 0; i < layerContent.layercat.length; i++) {
                layerColor.push(layerContent.layercat[i]);
                layerColor.push(layerContent.layercolor[i]);
            };
            layerColor.push('#000000');

            // Add layer content to the overall layer content list
            layerContentList.push(layerContent);

            // Add data source
            map.addSource(layerContent['sourceid'], {
                'type': layerContent['sourcetype'],
                'data': layerContent['sourcedata'],
            });

            // Add fill layer
            map.addLayer({
                'id': layerContent['layerid'],
                'type': layerContent['layertype'],
                'source': layerContent['sourceid'],
                'layout': {
                    'visibility': layerContent['layervisibility'],
                },
                'paint': {
                    'fill-color': layerColor,
                    'fill-outline-color': layerContent['layeroutlinecolor'],
                },
            });



            // Add access to labor force
            // Set layer contents
            var q = "https://dcptransportation.carto.com/api/v2/sql?q=";
            q += "SELECT * FROM dcptransportation.accessindex";
            q += "&format=GeoJSON&api_key=Y5Q1NYmy7pzw1nftSAwFlA"; // Carto API
            var layerContent = {
                'sourceid': 'labor', // source id
                'sourcetype': 'geojson', // source type
                'sourcedata': q, // data source
                'layerid': 'labor', // layer id
                'layertype': 'fill', // symbology type
                'layername': 'Access to Labor Force', // layer name for the legend
                'layervisibility': 'visible', // visibility of the layer
                'layercolname': 'laborstdca', // category column name
                'layercat': ['-1.5STD~-0.5STD', '-0.5STD~+0.5STD', '+0.5STD~+1.5STD', '+1.5STD~+2.5STD', '>+2.5STD'], // categories
                'layercolor': ['rgba(43, 131, 186, 0.8)', 'rgba(171, 221, 164, 0.8)', 'rgba(255, 255, 191, 0.8)', 'rgba(253, 174, 97, 0.8)', 'rgba(215, 25, 28, 0.8)'], // fill color; use rgba
                'layeroutlinecolor': 'rgba(255, 255, 255, 0.3)', // outline color; can only be set to 1px width; to change the outline width, add another line layer
            };

            // Generate layer colors
            var layerColor = ['match', ['get', layerContent['layercolname']]];
            for (var i = 0; i < layerContent.layercat.length; i++) {
                layerColor.push(layerContent.layercat[i]);
                layerColor.push(layerContent.layercolor[i]);
            };
            layerColor.push('#000000');

            // Add layer content to the overall layer content list
            layerContentList.push(layerContent);

            // Add data source
            map.addSource(layerContent['sourceid'], {
                'type': layerContent['sourcetype'],
                'data': layerContent['sourcedata'],
            });

            // Add fill layer
            map.addLayer({
                'id': layerContent['layerid'],
                'type': layerContent['layertype'],
                'source': layerContent['sourceid'],
                'layout': {
                    'visibility': layerContent['layervisibility'],
                },
                'paint': {
                    'fill-color': layerColor,
                    'fill-outline-color': layerContent['layeroutlinecolor'],
                },
            });


            var layerOrder = ['job', 'pop', 'labor']; // set layer order in the legend

            // Create click event
            // Land use grouping
            tai.addEventListener('change', function () {
                var chosenLayer = document.getElementById('tai').value;
                map.setLayoutProperty(chosenLayer, 'visibility', 'visible'); // set layer visibility
                // document.getElementsByClassName(chosenLayer)[0].style.display = 'block';
                // var chosenLegendGroup = document.getElementsByClassName(chosenLayer + '-item');
                // for (var i = 0; i < chosenLegendGroup.length; i++) {
                //     chosenLegendGroup[i].style.display = 'block';
                // };
                var unchosenLayer = layerOrder.filter(function (x) { return x !== chosenLayer; });
                for (var i = 0; i < unchosenLayer.length; i++) {
                    map.setLayoutProperty(unchosenLayer[i], 'visibility', 'none'); // set layer visibility
                    // document.getElementsByClassName(unchosenLayer[i])[0].style.display = 'none';
                    // var unchosenLegendGroup = document.getElementsByClassName(unchosenLayer[i] + '-item');
                    // for (var j = 0; j < unchosenLegendGroup.length; j++) {
                    //     unchosenLegendGroup[j].style.display = 'none';
                    // };
                };
            });

        });
    </script>

</body>

</html>
