<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC DCP Transit Travelshed</title>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>



    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        #banner {
            position: absolute;
            top: 0;
            width: 100%;
            height: auto;
            background-color: rgba(217, 107, 39, 1);
        }

        #dcplogo {
            height: 3rem;
        }

        .navbar-brand {
            margin-left: 1rem;
            margin-right: 0rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .navbar-toggler {
            border-width: 0.2rem;
            padding: 0.1rem;
            margin-right: 1rem;
        }

        .navbar-nav {
            margin-left: 1rem;
        }

        .nav-link {
            font-size: 1rem;
            font-weight: bold;
            padding: 0.5rem 0.5rem 0.5rem 0.5rem;
            border-style: solid;
            border-right-width: 0.2rem;
            border-right-color: rgba(255, 255, 255, 0.5);
            border-left-width: 0rem;
            border-top-width: 0rem;
            border-bottom-width: 0rem;
        }

        #mainmap {
            position: absolute;
            top: 4rem;
            bottom: 0;
            width: 100%;
            height: auto;
        }

        #legend {
            position: absolute;
            top: 5rem;
            right: 1rem;
            width: auto;
            height: auto;
            max-height: 90%;
            padding-top: 0rem;
            padding-right: 1rem;
            padding-left: 1rem;
            padding-bottom: 1rem;
            color: rgba(0, 0, 0, 0.9);
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            overflow: auto;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .row {
            margin-top: 1rem;
        }

        #header {
            font-weight: bold;
        }

        .form-select {
            font-size: 0.9rem;
        }

        #colorbar {
            width: 17rem;
        }
    </style>
</head>



<body>
    <div class="container-fluid p-0" id="mainmap"> </div> <!-- placeholder for main map -->

    <div id="legend">
        <div class="container g-0">
            <div class="row g-0 justify-content-start">
                <div class="col-auto" id="header"> Transit Access Index </div>
            </div>
            <div class="row g-0 justify-content-center">
                <div class="col-12">
                    <select class='form-select' id='tai'>
                        <option value='job'> Access to Jobs </option>
                        <option value='pop'> Access to Population </option>
                        <option value='labor'> Access to Labor Force </option>
                    </select>
                </div>
            </div>
            <div class="row g-0 justify-content-center">
                <hr>
                <div class="col-12">
                    <img src="https://raw.githubusercontent.com/NYCPlanning/td-travelshed/master/mapbox/public/colorbar.png"
                        id="colorbar">
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark g-0 p-0 m-0" id="banner">
        <a class="navbar-brand p-0" href="http://www1.nyc.gov/site/planning/index.page">
            <img src="https://raw.githubusercontent.com/NYCPlanning/dcp-logo/master/dcp_logo_white_772.png"
                id="dcplogo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bannertoggle">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse p-0 justify-content-start" id="bannertoggle">
            <ul class="navbar-nav p-0">
                <a class="nav-link"></a>
                <a class="nav-link" href="https://nycplanning.github.io/td-travelshed/mapbox/public/index.html">
                    Transit Travelshed FROM a Census Tract </a>
                <a class="nav-link" href="https://nycplanning.github.io/td-travelshed/mapbox/public/to.html"> Transit
                    Travelshed TO a Census Tract </a>
                <a class="nav-link active" href="https://nycplanning.github.io/td-travelshed/mapbox/public/tai.html">
                    Transit Access Index </a>
            </ul>
        </div>
    </nav>



    <script>
        'use strict';
        // Set MapBox token
        mapboxgl.accessToken = 'pk.eyJ1IjoibWF5aWp1biIsImEiOiJjaXg4ZmlyY20wMDBjMm9tcjI0bjQ0Z21zIn0.Io0XJ4JelN903V9HGo4TfQ'; // still need to find a way to store the token



        // Initialize the map
        var map = new mapboxgl.Map({ // creating a new map
            container: 'mainmap', // same as the div id to place the map
            style: 'mapbox://styles/mapbox/light-v10', // light base map
            hash: true, // make sure it's on to get the url with map view
            attributionControl: true, // show the credit bar
            customAttribution: '<b><a href="https://github.com/NYCPlanning/td-travelshed/blob/master/Transit%20Travelshed.pdf" target="_blank">Detailed Methodology</a></b>', // add overall credit to the beggining
            preserveDrawingBuffer: true, // make sure it's on to allow printing
            center: [-73.9469, 40.7121], // testing to get the centroid of bounds
            zoom: 9.5, // set the initial zoom of the map view
        });



        // Add layers
        map.on('load', function () {

            var layerContentList = []; // store all the layer contents

            // Add full screen control
            map.addControl(new mapboxgl.FullscreenControl({
                container: document.querySelector('body'),
            }),
                'bottom-left', // control position
            );

            // Add navigation control
            map.addControl(new mapboxgl.NavigationControl({
                showCompass: true, // show compass
                showZoom: true, // show zoom
                visualizePitch: true, // show pitch
            }),
                'bottom-left', // control position
            );



            // Add access to labor force
            // Set layer contents
            var q = "https://dcptransportation.carto.com/api/v2/sql?q=";
            q += "SELECT nycct.*, tai.laborindex, tai.laborstd, tai.laborcat, tai.laborpct, case when laborstd<-2 then '<-2SD' when laborstd<-1 then '-2SD ~ -1SD' when laborstd<0 then '-1SD ~ 0SD' when laborstd<1 then '0SD ~ 1SD' when laborstd<2 then '1SD ~ 2SD' when laborstd<3 then '2SD ~ 3SD' else '>=3SD' end as laborcat FROM dcptransportation.nycct JOIN dcptransportation.tai ON tai.tractid=nycct.tractid";
            q += "&format=GeoJSON&api_key=YSGpiGOzF4AfKocoB7yqww"; // Carto API
            var layerContent = {
                'sourceid': 'labor', // source id
                'sourcetype': 'geojson', // source type
                'sourcedata': q, // data source
                'layerid': 'labor', // layer id
                'layertype': 'fill', // symbology type
                'layername': 'Access to Labor Force', // layer name for the legend
                'layervisibility': 'none', // visibility of the layer
                'layercolname': 'laborcat', // category column name
                'layercat': ['<-2SD', '-2SD ~ -1SD', '-1SD ~ 0SD', '0SD ~ 1SD', '1SD ~ 2SD', '2SD ~ 3SD', '>=3SD'], // categories
                'layercolor': ['rgba(43, 131, 186, 0.8)', 'rgba(128, 191, 172, 0.8)', 'rgba(199, 233, 173, 0.8)', 'rgba(255, 255, 191, 0.8)', 'rgba(254, 201, 128, 0.8)', 'rgba(241, 124, 74, 0.8)', 'rgba(215, 25, 28, 0.8)'], // fill color; use rgba
                'layeroutlinecolor': 'rgba(0, 0, 0, 0.1)', // outline color; can only be set to 1px width; to change the outline width, add another line layer
            };

            // Generate layer colors
            var layerColor = ['match', ['get', layerContent['layercolname']]];
            for (var i = 0; i < layerContent.layercat.length; i++) {
                layerColor.push(layerContent.layercat[i]);
                layerColor.push(layerContent.layercolor[i]);
            };
            layerColor.push('#000000');

            // Add layer content to the overall layer content list
            layerContentList.push(layerContent);

            // Add data source
            map.addSource(layerContent['sourceid'], {
                'type': layerContent['sourcetype'],
                'data': layerContent['sourcedata'],
            });

            // Add fill layer
            map.addLayer({
                'id': layerContent['layerid'],
                'type': layerContent['layertype'],
                'source': layerContent['sourceid'],
                'layout': {
                    'visibility': layerContent['layervisibility'],
                },
                'paint': {
                    'fill-color': layerColor,
                    'fill-outline-color': layerContent['layeroutlinecolor'],
                },
            });



            // Add access to population
            // Set layer contents
            var q = "https://dcptransportation.carto.com/api/v2/sql?q=";
            q += "SELECT nycct.*, tai.popindex, tai.popstd, tai.popcat, tai.poppct, case when popstd<-2 then '<-2SD' when popstd<-1 then '-2SD ~ -1SD' when popstd<0 then '-1SD ~ 0SD' when popstd<1 then '0SD ~ 1SD' when popstd<2 then '1SD ~ 2SD' when popstd<3 then '2SD ~ 3SD' else '>=3SD' end as popcat FROM dcptransportation.nycct JOIN dcptransportation.tai ON tai.tractid=nycct.tractid";
            q += "&format=GeoJSON&api_key=YSGpiGOzF4AfKocoB7yqww"; // Carto API
            var layerContent = {
                'sourceid': 'pop', // source id
                'sourcetype': 'geojson', // source type
                'sourcedata': q, // data source
                'layerid': 'pop', // layer id
                'layertype': 'fill', // symbology type
                'layername': 'Access to Population', // layer name for the legend
                'layervisibility': 'none', // visibility of the layer
                'layercolname': 'popcat', // category column name
                'layercat': ['<-2SD', '-2SD ~ -1SD', '-1SD ~ 0SD', '0SD ~ 1SD', '1SD ~ 2SD', '2SD ~ 3SD', '>=3SD'], // categories
                'layercolor': ['rgba(43, 131, 186, 0.8)', 'rgba(128, 191, 172, 0.8)', 'rgba(199, 233, 173, 0.8)', 'rgba(255, 255, 191, 0.8)', 'rgba(254, 201, 128, 0.8)', 'rgba(241, 124, 74, 0.8)', 'rgba(215, 25, 28, 0.8)'], // fill color; use rgba
                'layeroutlinecolor': 'rgba(0, 0, 0, 0.1)', // outline color; can only be set to 1px width; to change the outline width, add another line layer
            };

            // Generate layer colors
            var layerColor = ['match', ['get', layerContent['layercolname']]];
            for (var i = 0; i < layerContent.layercat.length; i++) {
                layerColor.push(layerContent.layercat[i]);
                layerColor.push(layerContent.layercolor[i]);
            };
            layerColor.push('#000000');

            // Add layer content to the overall layer content list
            layerContentList.push(layerContent);

            // Add data source
            map.addSource(layerContent['sourceid'], {
                'type': layerContent['sourcetype'],
                'data': layerContent['sourcedata'],
            });

            // Add fill layer
            map.addLayer({
                'id': layerContent['layerid'],
                'type': layerContent['layertype'],
                'source': layerContent['sourceid'],
                'layout': {
                    'visibility': layerContent['layervisibility'],
                },
                'paint': {
                    'fill-color': layerColor,
                    'fill-outline-color': layerContent['layeroutlinecolor'],
                },
            });



            // Add access to jobs
            // Set layer contents
            var q = "https://dcptransportation.carto.com/api/v2/sql?q=";
            q += "SELECT nycct.*, tai.jobindex, tai.jobstd, tai.jobcat, tai.jobpct, case when jobstd<-0.5 then '<-0.5SD' when jobstd<0.5 then '-0.5SD ~ 0.5SD' when jobstd<1.5 then '0.5SD ~ 1.5SD' when jobstd<2.5 then '1.5SD ~ 2.5SD' when jobstd<3.5 then '2.5SD ~ 3.5SD' when jobstd<4.5 then '3.5SD ~ 4.5SD' else '>=4.5SD' end as jobcat FROM dcptransportation.nycct JOIN dcptransportation.tai ON tai.tractid=nycct.tractid";
            q += "&format=GeoJSON&api_key=YSGpiGOzF4AfKocoB7yqww"; // Carto API
            var layerContent = {
                'sourceid': 'job', // source id
                'sourcetype': 'geojson', // source type
                'sourcedata': q, // data source
                'layerid': 'job', // layer id
                'layertype': 'fill', // symbology type
                'layername': 'Access to Jobs', // layer name for the legend
                'layervisibility': 'visible', // visibility of the layer
                'layercolname': 'jobcat', // category column name
                'layercat': ['<-0.5SD', '-0.5SD ~ 0.5SD', '0.5SD ~ 1.5SD', '1.5SD ~ 2.5SD', '2.5SD ~ 3.5SD', '3.5SD ~ 4.5SD', '>=4.5SD'], // categories
                'layercolor': ['rgba(43, 131, 186, 0.8)', 'rgba(128, 191, 172, 0.8)', 'rgba(199, 233, 173, 0.8)', 'rgba(255, 255, 191, 0.8)', 'rgba(254, 201, 128, 0.8)', 'rgba(241, 124, 74, 0.8)', 'rgba(215, 25, 28, 0.8)'], // fill color; use rgba
                'layeroutlinecolor': 'rgba(0, 0, 0, 0.1)', // outline color; can only be set to 1px width; to change the outline width, add another line layer
            };

            // Generate layer colors
            var layerColor = ['match', ['get', layerContent['layercolname']]];
            for (var i = 0; i < layerContent.layercat.length; i++) {
                layerColor.push(layerContent.layercat[i]);
                layerColor.push(layerContent.layercolor[i]);
            };
            layerColor.push('#000000');

            // Add layer content to the overall layer content list
            layerContentList.push(layerContent);

            // Add data source
            map.addSource(layerContent['sourceid'], {
                'type': layerContent['sourcetype'],
                'data': layerContent['sourcedata'],
            });

            // Add fill layer
            map.addLayer({
                'id': layerContent['layerid'],
                'type': layerContent['layertype'],
                'source': layerContent['sourceid'],
                'layout': {
                    'visibility': layerContent['layervisibility'],
                },
                'paint': {
                    'fill-color': layerColor,
                    'fill-outline-color': layerContent['layeroutlinecolor'],
                },
            });



            // Add popup
            var popup = new mapboxgl.Popup({
                closeButton: false, // close button
                closeOnClick: false, // close if click on map
                closeOnMove: false, // close if move the map
                anchor: 'bottom', // anchor of the popup
                offset: 0, // offset from the feature
                maxWidth: 'none', // max width of the popoup; 'none' to fit to the content              
            });

            // Add access to labor force popup
            // Add hover events
            map.on('mousemove', 'labor', function (e) {
                map.getCanvas().style.cursor = 'pointer'; // mouse becoming pointer
                var coordinates = e.lngLat; // get pointer coordinates
                var description = "<b>Cesnsu Tract: </b><span>" + e.features[0].properties.tractid + "</span><br>"; // description in the popup
                description += "<b>Access to Labor Force Index: </b><span>" + e.features[0].properties.laborindex.toFixed(2) + "</span><br>";
                description += "<b>Standard Deviation from Average: </b><span>" + e.features[0].properties.laborstd.toFixed(2) + "</span><br>";
                description += "<b>Percentile: </b><span>" + e.features[0].properties.laborpct + "%</span><br>";
                popup.setLngLat(coordinates).setHTML(description).addTo(map); //add popup
            });
            map.on('mouseleave', 'labor', function () {
                map.getCanvas().style.cursor = '';
                popup.remove()
            });

            // Add access to population popup
            // Add hover event
            map.on('mousemove', 'pop', function (e) {
                map.getCanvas().style.cursor = 'pointer'; // mouse becoming pointer
                var coordinates = e.lngLat; // get pointer coordinates
                var description = "<b>Cesnsu Tract: </b><span>" + e.features[0].properties.tractid + "</span><br>"; // description in the popup
                description += "<b>Access to Population Index: </b><span>" + e.features[0].properties.popindex.toFixed(2) + "</span><br>";
                description += "<b>Standard Deviation from Average: </b><span>" + e.features[0].properties.popstd.toFixed(2) + "</span><br>";
                description += "<b>Percentile: </b><span>" + e.features[0].properties.poppct + "%</span><br>";
                popup.setLngLat(coordinates).setHTML(description).addTo(map); //add popup
            });
            map.on('mouseleave', 'pop', function () {
                map.getCanvas().style.cursor = '';
                popup.remove()
            });

            // Add access to jobs popup
            // Add hover event
            map.on('mousemove', 'job', function (e) {
                map.getCanvas().style.cursor = 'pointer'; // mouse becoming pointer
                var coordinates = e.lngLat; // get pointer coordinates
                var description = "<b>Cesnsu Tract: </b><span>" + e.features[0].properties.tractid + "</span><br>"; // description in the popup
                description += "<b>Access to Jobs Index: </b><span>" + e.features[0].properties.jobindex.toFixed(2) + "</span><br>";
                description += "<b>Standard Deviation from Average: </b><span>" + e.features[0].properties.jobstd.toFixed(2) + "</span><br>";
                description += "<b>Percentile: </b><span>" + e.features[0].properties.jobpct + "%</span><br>";
                popup.setLngLat(coordinates).setHTML(description).addTo(map); //add popup
            });
            map.on('mouseleave', 'job', function () {
                map.getCanvas().style.cursor = '';
                popup.remove()
            });



            // Create click event
            var layerOrder = ['job', 'pop', 'labor']; // set layer order in the legend
            tai.addEventListener('change', function () {
                var chosenLayer = document.getElementById('tai').value;
                map.setLayoutProperty(chosenLayer, 'visibility', 'visible'); // set layer visibility
                var unchosenLayer = layerOrder.filter(function (x) { return x !== chosenLayer; });
                for (var i = 0; i < unchosenLayer.length; i++) {
                    map.setLayoutProperty(unchosenLayer[i], 'visibility', 'none'); // set layer visibility
                };
            });
        });
    </script>

</body>

</html>
