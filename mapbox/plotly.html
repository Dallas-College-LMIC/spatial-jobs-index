<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<body>
    <div id="myDiv">
        <!-- Plotly chart will be drawn inside this DIV -->
    </div>
    <script>

        var q = "https://dcptransportation.carto.com/api/v2/sql?q=";
        q += "SELECT * FROM dcptransportation.resbkgravity WHERE restractid=";
        q += "36061029700"
        q += "&format=JSON&api_key=MuLwHwAtn6FKypIjpj4kYg"; // Carto API


        Plotly.d3.json(q, function (data) {
            var x = [], y = [];
            for (var i = 0; i < data['rows'].length; i++) {
                x.push(data['rows'][i]['cat']);
                y.push(data['rows'][i]['wac']);
            };
            console.log(x);
            console.log(y);
            var trace = {
                x: x,
                y: y,
                type:'bar',
            };
            Plotly.plot('myDiv', [trace]);
        });



    </script>

</body>

</html>
