<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LMIC DFW Employment Access Index - Job Access by Occupation</title>

        <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>

        <!-- Select2 for searchable dropdown -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script type="module" src="/src/js/occupation-main.ts"></script>
        <!-- Vue app mount point -->
        <script type="module" src="/src/vue/main.ts"></script>
    </head>

    <body>
        <!-- Vue app will mount here if present -->
        <div id="app"></div>

        <!-- Fallback for non-Vue content -->
        <div id="navigation-container"></div>

        <div class="container-fluid p-0" id="mainmap"></div>

        <div id="legend">
            <div class="container g-0">
                <div class="row g-0 justify-content-start">
                    <div class="col-auto" id="header">
                        Transit Travelshed Index - By Occupation
                    </div>
                </div>
                <div class="row g-0 justify-content-center">
                    <div class="col-12">
                        <select class="form-select" id="occupation-select" style="width: 100%;">
                            <option value="">Select an occupation...</option>
                        </select>
                        <div id="loading" class="text-center mt-2" style="display: none;">
                            <div class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></div>
                            <span class="loading-text">Loading occupations...</span>
                        </div>
                    </div>
                </div>
                <div class="row g-0 justify-content-center">
                    <hr />
                    <div class="col-12">
                        <img src="images/colorbar.png" id="colorbar" />
                    </div>
                </div>
                <div class="row g-0 justify-content-center">
                    <hr />
                    <div class="col-auto">
                        <a
                            class="btn btn-primary btn-sm"
                            id="exp"
                            href="#"
                            target="blank"
                        >
                            Export
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
